    <body>
        <div>
        <h2>Fetch API-Sending forn <datagrid></datagrid></h2>
        <form action="https://jsonplaceholder.typicode.com/users" method="POST">
            <label>
                <div>
                    Id: <input type="number" name="id" placeholder="1">
                </div>                
            </label>
            <label>
                <div>
                    Name: <input type="text" name="name" placeholder="John Doe">
                </div>
            </label>
            <label>
                <div>
                    Username: <input type="text" name="username" placeholder="john">
                </div>
            </label>
            <label>
                <div>
                    Email: <input type="email" name="email" id="" placeholder="john@gmail.com">
                </div>
            </label>
            <label>
                <div>
                    Address: 
                    <div>
                        <div>
                            Street <input type="text" name="street">
                        </div>
                        <div>
                            Suite <input type="text" name="suite">
                        </div>
                        <div>
                            City <input type="text" name="city">
                        </div>
                        <div>
                            Zipcode <input type="number" name="zipcode">
                        </div>
                        <div>
                            Gio:
                            <diV>
                                Latitude <input type="number" name="lat">
                            </diV>
                            <diV>
                                Longitude <input type="number" name="lng">
                            </diV>
                        </div>
                    </div>
                </div>
            </label>
            <label>
                <div>
                    Phone: <input type="number" name="phone">
                </div>
            </label>
            <label>
                <div>
                    website: <input type="url" name="website">
                </div>
            </label>
            <label>
                <div>
                    Company: {
                    <div>
                        Name: <input type="text" name="name">
                    </div>
                    <div>
                        Chatchphrase: <input type="text" name="chatchphrase">
                    </div>
                    <div>
                        Bs: <input type="text" name="bs">
                    </div>
                }
                </div>
            </label>
            <div>
                <input type="reset" value="Reset">
            </div>
            <input type="submit" name="submit" value="Submit"/>
        </form>
        </div>
        <script src="main.js"></script>
